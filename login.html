<html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firsta Technologies</title>
  <link type="text/css" rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login-body">
    <div class="overlay">
      <div class="login">

        <form method="get" id="loginForm" action="dashboard.html">
          <h3>Please login</h3>
          <input class="login-hold" placeholder="Fullname" id="username" name="username" type="text" required />
          <input class="login-hold" placeholder="Your email" id="email" type="email" name="email" required />
          <input class="login-hold" placeholder="Password" id="password" name="password" type="password" required />
          <button class="login-button" type="submit"> Login</button>
          <p id="error-message"></p>
        </form>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

</html>
